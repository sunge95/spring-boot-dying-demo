<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--text 不会解析标签  传什么就展示什么-->
    <p th:text="${name}" >name</p>
    <!--utext 会解析标签-->
    <p th:utext="${name}" >name</p>

    <p th:text="${user.boss}" >restaurant boss</p>
    <p th:text="${user.chef}" >restaurant chef</p>

    <div th:object="${user}">
        <p>boss: <span th:text="*{boss}">boss</span>.</p>
        <p>chef: <span th:text="${user.chef}">chef</span>.</p>
    </div>

    <a href="/wel" th:href="@{/welcome}">welcome</a>

    <p th:text="#{sb}"> 臭狗废物</p>

<!--    片段表达式-->
    <div th:insert="~{footer :: copy}"></div>
    <div th:replace="footer :: copy"></div>
    <div th:include="footer :: copy"></div>
    <!--<div><footer> &copy; 2019</footer></div>-->
    <!--<footer> &copy; 2019</footer>-->
    <!--<div> &copy; 2019</div>-->

</body>
</html>
