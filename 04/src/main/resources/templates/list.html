<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
    <table class="table table-hover">
        <thead>
            <th>名字</th>
            <th>角色</th>
        </thead>
        <tbody>
            <tr th:each="guest:${list}">
                <td th:text="${guest.name}">name</td>
                <td th:text="${guest.role}">role</td>
                <td class="col-sm-2">
                    <a th:href="@{/guest/toUpdate(name=${guest.name})}">修改</a>
                </td>
                <td class="col-sm-2">
                    <a th:href="@{/guest/delete(name=${guest.name})}">删除</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <div class="col-sm-2 control-label">
            <a href="/guest/toAdd" th:href="@{/guest/toAdd}" class="btn btn-info">添加</a>
        </div>
    </div>


</body>
</html>
